<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Animated Curved Navbar</title>
    
    <!-- Load icon from font-awesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    
  </head>
  <body>
    <div class="navbar">
      <div class="nav-item">
        <button class="icon-btn">
          <i class="fas fa-cog icon"></i>
        </button>
      </div>
      
      <div class="nav-item">
        <button class="icon-btn">
          <i class="fas fa-heart icon"></i>
        </button>
      </div>
      
      <div class="nav-item">
        <button class="icon-btn">
          <i class="fas fa-home icon"></i>
        </button>
      </div>
      
      <div class="nav-item">
        <button class="icon-btn">
          <i class="fas fa-user icon"></i>
        </button>
      </div>
    </div>
  </body>
</html>
